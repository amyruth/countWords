<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
    	<h1>Word Counter</h1>
    	<form role="form" id="sampletext">
    		<div class="form-group">
    			<label for="rawtext">Add your text here</label>
    			<textarea class="form-control" id="rawtext" name="rawtext" rows="3" cols="25"></textarea>
    		</div>
    		<button type="button" class="btn btn-primary">Count Those Words!</button>
    		<button type="reset" class="btn btn-danger">Reset Form</button>
    	</form>
    	<div id="results">
    	  <h2>Word Counts</h2>
    	  <div id="counts"></div>
    	</div>
    </div>
    <script src="jquery-1.11.1.js"></script>
    <script src="countWords.js"></script>
  </body>
</html>
